                  <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="glyphicon glyphicon-log-in"></span> Login
                    </button>
                    <div class="dropdown-menu">
                      <div class="n1"><a class="dropdown-item" href="./logincliente.html">Cliente</a></div>

                </li>

            </div>
          </nav>
    </div>
    </header>
    <main>
        <div class="form">
          <form action="">
              <h1>Cadastrar Currículo</h1>
              <div class="email">
                <label>Nome completo:</label>
                <input type="text" placeholder="Maria Lúcia da Silva">
              </div>
              <div class="email">
                <label>CPF:</label>
                <input type="text" placeholder="xxx.xxx.xxx-xx">                
              </div>
              <div class="email">
                <label>Telefone:</label>
                <input type="text" placeholder="(xx) xxxxx-xxxx">
              </div>
              <div class="select">
                <label>Selecione o(s) tipo(s) de serviço(s) desejado(s):</label>
                <fieldset>
                  <div class="tp">
                    <input type="checkbox" class="man" checked>
                    <label>Manicure</label>
                  </div>
                  <div class="tp">
                    <input type="checkbox" class="de">
                    <label>Designer de sobrancelhas</label>
                  </div>
                  <div class="tp">
                    <input type="checkbox" class="maq">
                    <label>Maquiadora</label>
                  </div>
                  <div class="tp">
                    <input type="checkbox" class="cab">
                    <label>Cabeleireiro</label>
                  </div>
                </fieldset>
              </div>
              <div class="email">
                <label>Insira uma senha para acesso:</label>
                <input type="password">
                <small id="emailHelp" class="form-text text-muted">
                  Deve ter entre 8 e 20 caracteres.
                </small>
              </div>
              <div class="email">
                <label>Confirme sua senha:</label>
                <input type="password">
                <small id="emailHelp" class="form-text text-muted">
                  Deve ter entre 8 e 20 caracteres.
                </small>
              </div>
              <input type="submit" value="Entrar">
          </form>
      </div>
    </main>
