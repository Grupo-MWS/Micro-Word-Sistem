<body>
    <header>
        <div class="cabecalho">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html">Ana Fashion</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="../index.html">Home</a></li>
                    <li><a href="#">Parceiros</a></li>
                    <li><a href="#">Trabalhe Conosco</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="./cadcliente.html"><span class="glyphicon glyphicon-user"></span> Cadastre-se</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </div>
              </nav>
        </div>
    </header>
    <main>
        <div class="form">
          <form action="">
              <h1>Cadastrar Currículo</h1>
              <div class="nome">
                  <input type="text" placeholder="Nome completo">
              </div>
              <div class="cpf">
                  <input type="number" placeholder="CPF">                
              </div>
              <div class="tel">
                  <input type="number" placeholder="Telefone">
              </div>
              <div class="select">
                <label>Informe o tipo de serviço que pretende exercer:</label>
                <select>
                    <option>Tipo de serviço</option>
                    <option>Manicure</option>
                    <option>Designer de sobrancelhas</option>
                    <option>Maquiadora</option>
                    <option>Cabeleireiro</option>
                </select>
              </div>
              <div class="email">
                <label>Informe seu melhor email:</label>
                <input type="email" placeholder="meuemail@gmail.com">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email com ninguém.</small>
              </div>
              <div class="senha">
                <label>Possui quanto tempo de experiência profissional:</label>
                <textarea>Possuo 2 anos de experiência profissional sendo cabelereiro.</textarea>
                <small id="emailHelp" class="form-text text-muted">
                  *opcional
                </small>
              </div>
              <div class="senha">
                <label>Adcione seu currículo aqui:</label>
                <input type="file">
                <small id="emailHelp" class="form-text text-muted">
                  Somente arquivos no formato *.pdf, *.docx e *.doc.
                </small>
              </div>
              <button type="button" class="btn btn-primary btn-sm">Cadastrar</button>
          </form>
      </div>
    </main>
    <div class="footer-basic">
      <footer>
          <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>

          </ul>

  </div>

</body>
